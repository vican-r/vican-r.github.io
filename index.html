<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radek Víčan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            padding: 50px;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;

        .content {
            text-align: left;
            max-width: 500px;
            margin: 0 auto;
        }

        .framed-image {
            display: block;
            margin: 20px auto;
            border: 3px solid #444;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <h1>Radek Víčan</h1>
        <p><strong>IČO:</strong> 73505579</p>
        <p><strong>DIČ:</strong> CZ 8307081398</p>
        <address>
            Kačlehy 22<br>
            Jindřichův Hradec<br>
            377 01
        </address>

        <img src="vyvazecka.jpg" alt="Vyvážečka" class="framed-image">
        <img src="poster1.png" alt="Plakát 1" class="framed-image">

</html>
